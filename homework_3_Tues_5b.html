<html>
<head>

<style>
* {
    box-sizing: border-box;
}

    .column {
        float: left;
        width: 33%;
        padding: 10px;
        height: 275px; 
        border: black thin;
    }


    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
</head>

    </div>

    </div>
</div>

    </div>

    </div>

</div>
